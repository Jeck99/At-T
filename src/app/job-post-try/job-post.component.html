          <div  class="container" >
<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" >
            <div class="card">
                <div class="card-header" data-background-color="red">
                   <button type="button" class="close"  data-dismiss="modal">&times;</button>

                    <h4 class="title">Add Job Position</h4>
                    <p class="category">Manager Component</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black    ">
                                    <label class="control-label">Title </label>
                                    <input type="text" name="NewJob.Title" [(ngModel)]="NewJob.Title"  class="form-control" >
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group form-black    ">
                                    <label class="control-label">Experience Needed</label>
                                    <input type="number" name="NewJob.Experience" min="0" [(ngModel)]="NewJob.Experience" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black    ">
                                    <label class="control-label">Position </label>
                                    <input type="text" name="NewJob.Position" [(ngModel)]="NewJob.Position" class="form-control" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black    ">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control" >
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            	<div class="col-md-12" >
			<div class="panel panel-danger">
				<div class="panel-heading" data-toggle="collapse" data-target="#skil">
					<h3 class="panel-title"> Job Skills </h3>
					<!-- <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span> -->
				</div>
				<div id="skil" class="collapse" class="panel-body">
                    <div class="row" style="margin:1px;">

                                  <div id="chinput"  class="col-md-3" *ngFor="let item of Skills"> 
                                     <input (click)="AddSkill(item)"  type="checkbox" ><span id="chbox" >{{ ' '+item.Name}}</span> 
                                    </div>  
        
        
        </div>
        </div>
			</div>
		</div>
                          
                        </div>

                        <div class="row">

                            	<div class="col-md-12" >
			<div class="panel panel-primary">
				<div class="panel-heading" data-toggle="collapse" data-target="#rec">
					<h3 class="panel-title"> Matching Recruiters </h3>
				</div>
				<div id="rec" class="collapse" class="panel-body">
          <div class="row">
    <div class="col-md-3" style="margin:1px;" id="chbox" *ngFor="let recruiter of Recruiters" > 
      <input  type="checkbox" (click)="AddRecruiter(recruiter)" ><span id="chbox" >{{ ' '+recruiter.UserName}}</span> 
    </div>    
    
  </div>      
        </div>
			</div>
        </div>
        
        

                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    
                                    <div class="form-group form-black    ">
                                        <label class="control-label"> Job Description</label> 
                                        <textarea name="NewJob.Description" [(ngModel)]="NewJob.Description" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <i *ngIf="saving" class="fa fa-spinner fa-pulse fa-fw" style="color:#E8423F"></i>
                        <button (click)="PostNewJob()" class="btn btn-danger pull-right">Add Job</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
