<h1 style="margin-top:40px;margin-left:10px" >Applicants !</h1>
 <button style="margin-left:10px" (click)="AddApplicantForm()" class="alert alert-info" ><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
 <add-applicant *ngIf="AddApplicant" ></add-applicant>
 
<div *ngIf="!AddApplicant && !EditMode"  style="background-color:lightgray;margin-left:-5px" class="container-fluid">
    <div class="row" >
  <div *ngFor="let Applicant of AllApplicants;let i = index" class="col-md-3">
    <div class="card">
            <div class="card-content">
              <div class="card-header-blue">
                <div class="row">
                  <div class="col-md-6"><i style="font-size:120%;" class="fa fa-id-card" aria-hidden="true"></i></div>
                  <div class="col-md-6"><i  (click)="PrepareForEdit(Applicant)" style="margin-left:45px" class="fa fa-pencil" aria-hidden="true"></i><i style="margin-left:20px" class="fa fa-trash-o" aria-hidden="true"></i>
                  <div class="col-md-6"><i style="margin-left:80%;font-size:120%;" [title]="Applicant.LockedBy!=''?'Locked By :'+Applicant.LockedBy:'' "  [class]="Applicant.LockedBy!='' ?'fa fa-lock':'fa fa-unlock-alt'" aria-hidden="true" ></i></div>
                </div>
                   <h4 class="card-heading"><b>{{Applicant.Name}}</b></h4>
                   <i style="margin-left:30px" class="fa fa-trash-o" aria-hidden="true"></i>
                 </div>
                 <div class="card-body">
               </div>
            </div>
        </div>
      </div>
      </div>  
  </div>
</div>




  <app-update-applicants (Appearance)="OnAppearance($event)" *ngIf=" EditMode && !AddApplicant " [ApplicantToUpdate]="ApplicantToEdit">  </app-update-applicants>
