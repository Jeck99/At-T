<h1 style="margin-top:40px;margin-left:10px" >Applicants !</h1>
 <button title="Add new Applicant" id="Headline" (click)="AddApplicantForm()" class="alert alert-info" ><i class="fa fa-plus" aria-hidden="true"></i> Add</button>


<div *ngIf="!AddApplicant && !EditMode && !ApplicantDetailsMode" class="container-fluid">
    <div class="row" >
  <div *ngFor="let Applicant of AllApplicants | paginate: { itemsPerPage: 6, currentPage: page };let i = index" class="col-md-4">
    <div class="card"  (click)="ViewUserDetails(Applicant)">
            <div class="card-content">
              <div class="card-header-blue">
                <div class="row">
                  
                    <div class="col-sm-2"><i style="font-size:120%;" [title]="Applicant.LockedBy!=''?'Locked By :'+Applicant.LockedBy:'' "  [class]="Applicant.LockedBy!='' ?'fa fa-lock':'fa fa-unlock-alt'" aria-hidden="true" ></i></div>
                    <div class="col-sm-6" ></div>
                  <div  class="col-sm-1"><i *ngIf="AuthService.Role" (click)="PrepareForEdit(Applicant)" style="font-size:120%;text-align:center" class="fa fa-pencil" aria-hidden="true"></i></div>
                  <div class="col-sm-1"><i *ngIf="AuthService.Role" (click)="DeleteApplicant(Applicant.Id)" style="font-size:120%;" class="fa fa-trash-o" aria-hidden="true"></i></div>   
                                    <div  class="col-sm-1"><span *ngIf="!AuthService.Role" [class]="Applicant.MatchPrecentage >=0.9 ?'skiltags' :'rectags'  "  style="font-size:120%;text-align:center">{{Applicant.MatchPrecentage*100 + '%'}}</span></div>
                </div>
                  <div class="card-body">
 <div><h4  class="card-heading"><span><i style="display:absolute" class="fa fa-id-card" aria-hidden="true"></i></span> <b>{{Applicant.Name}}</b></h4></div>
                    </div>
            </div>
        </div>
      </div>
      </div>  
  </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>  

</div>




 <add-applicant   *ngIf="AddApplicant" ></add-applicant>


  <app-update-applicants  (Appearance)="OnAppearance($event)" *ngIf=" EditMode && !AddApplicant " [ApplicantToUpdate]="ApplicantToEdit">  </app-update-applicants>
  
    
  <applicant-details (ApplicantDetailsAppearance)="OnAppearanceDetails($event)" [ChosenApplicant]="ApplicantToView" *ngIf=" !EditMode && !AddApplicant && ApplicantDetailsMode  ">  </applicant-details>
