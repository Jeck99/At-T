<div style="margin-top:20px;background-color:lightgray" class="container-fluid">
    <h1 style="background-color:lightgray" >Applicants !</h1>
    <button class="alert alert-info" ><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
    <div class="row" *ngFor="let Applicant of Applicants ">
  <div class="col-md-3">
    <div class="card">
            <div class="card-content">
              <div class="card-header-blue">
                <div class="row">
                  <div class="col-md-6"><i style="font-size:120%;"  class="fa fa-id-card" aria-hidden="true"></i></div>
                  <div class="col-md-6"><i style="margin-left:80%;font-size:120%;"  [class]="lock?'fa fa-lock':'fa fa-unlock-alt' " (click)="Lock()" aria-hidden="true"></i></div>
                </div>
                   <h4 class="card-heading"><b>{{Applicant.Name}}<i style="margin-left:25px" class="fa fa-pencil" aria-hidden="true"></i><i style="margin-left:30px" class="fa fa-trash-o" aria-hidden="true"></i></b></h4>
                 </div>
                 <div class="card-body">
                 <!-- <p class="card-p">{{Job.Description}}</p> -->
               </div>
            </div>
        </div>
      </div>
      </div>  
  </div>
