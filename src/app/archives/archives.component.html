<div class="container">
  <h1><strong>Welcome admin</strong><br/> Please select the action you want to perform</h1>
  <div id="tabDiv" class="container">
    <tabset>
      <tab >
        <span *tabHeading>
                       <b >Applicants list</b> 
                    </span>
        <div class="container">
          <br/>
            <ng2-smart-table [settings]="settingsApp" [source]="AllApplicants"  (custom)="onCustomApp($event)"></ng2-smart-table>
        </div>
      </tab>
      <tab>
                  <span *tabHeading>
                      <b >Jobs list</b>
                  </span>
            <div class="container">
                <!-- <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)"> -->
                <ng2-smart-table [settings]="settingsJob" [source]="Jobs" (edit)="onEditJobs()"  (update)="onCustomJob($event)"> ></ng2-smart-table>
            </div>
      </tab>
    </tabset>
  </div>
</div>
